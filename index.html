<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea-lite</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
    </style>

<style>
    @keyframes fadeOut {
        from {
            opacity: 1;
            transform: scale(1);
        }

        to {
            opacity: 0;
            transform: scale(0.8);
        }
    }

    .fade-out {
        animation: fadeOut 0.3s ease-out;
    }

    .open-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .open-btn:hover {
            background-color: #0056b3;
        }
</style>

<body class="vh-100 d-flex align-items-center justify-content-center">
    <main class="container-fluid h-100 d-flex" style="--bs-gutter-x:0;">

        <!-- Off-canvas permanent -->
        <div class="bg-dark text-white p-3 rounded-end overflow-auto" style="width: 250px; height: 100%;">

                <li class="nav-item">

                <li class="nav-item">

                <li class="nav-item">

            <br>

            <!-- éléments de style -->
            <u>
                <h4 class="text-center">Style</h4>
            </u>
            <ul class="nav flex-column text-center row-gap-1">
                <li class="nav-item">
                    <div class="card">

        <!-- Contenu principal -->
        <div class="flex-fill d-flex position-relative">


            <!-- Divs principaux -->

        </div>
    </main>

    <!-- Off-Canvas Panel (Right Side) -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Image Viewer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body text-center">
            <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Image model">
        </div>
    </div>

    <!-- Button to Open Off-Canvas -->
    <button class="open-btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
        model
    </button>

    <script src="js/pieces.js"></script>
    <script src="js/bootstrap.js"></script>
